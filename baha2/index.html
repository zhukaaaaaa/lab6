<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button class="clear double">C</button>
            <button>%</button>
            <button>+/-</button>
            <button>/</button>
            <button class="operator">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal double">=</button>
            <button class="double">0</button>
            <button> , </button>
            <button> </button>
         
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
